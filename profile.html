<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate | Profile</title>
    <style>
        /* General reset and font settings */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7f9;
    color: #333;
}

header {
    background-color: #0791bb;
    color: white;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

header h1 {
    margin: 0;
    font-size: 32px;
    font-weight: 600;
}

main {
    padding: 40px 20px;
    display: flex;
    justify-content: center;
}

.profile-container {
    max-width: 900px;
    width: 100%;
    display: flex;
    flex-direction: row;
    gap: 30px;
    margin: 0 auto;
}

/* Profile Info Card */
.profile-info, .profile-stats {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 25px;
    width: 100%;
    max-width: 400px;
}

.profile-info h2, .profile-stats h2 {
    font-size: 24px;
    color: #0791bb;
    margin-bottom: 15px;
}

.profile-info p, .profile-stats p {
    font-size: 16px;
    color: #555;
    margin-bottom: 10px;
}

.profile-info p strong, .profile-stats p strong {
    color: #333;
    font-weight: 600;
}

/* Edit Profile Button */
.profile-info button {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #0791bb;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.profile-info button:hover {
    background-color: #056a92;
}

/* Task Statistics */
.profile-stats p {
    line-height: 1.6;
}

.profile-stats p span {
    font-weight: 600;
    color: #333;
}

/* Task History Section */
.task-history {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 25px;
    width: 100%;
    margin-top: 30px;
}

.task-history h2 {
    font-size: 24px;
    color: #0791bb;
    margin-bottom: 20px;
}

.task-entry {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #fafafa;
    border-left: 5px solid #0791bb;
    border-radius: 8px;
}

.task-entry h3 {
    font-size: 20px;
    color: #333;
    margin-bottom: 10px;
}

.task-entry p {
    font-size: 14px;
    color: #555;
}

.task-entry p strong {
    color: #333;
}

/* General Card-Like Structure */
.card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 25px;
    margin-bottom: 30px;
}

/* Footer */
footer {
    background-color: #0791bb;
    color: white;
    text-align: center;
    padding: 10px;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 14px;
}

footer p {
    margin: 0;
}

@media (max-width: 768px) {
    main {
        flex-direction: column;
        padding: 20px;
    }

    .profile-container {
        flex-direction: column;
        gap: 20px;
    }

    .task-history {
        margin-top: 20px;
    }
}
    
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-container">
            <div class="profile-info">
                <h2>Personal Information</h2>
                <p><strong>Name:</strong> <span id="userName"></span></p> <!-- Dynamically populate this -->
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Location:</strong> <span id="userLocation"></span></p>
                <button onclick="editProfile()">Edit Profile</button>
            </div>

            <div class="profile-stats">
                <h2>Task Statistics</h2>
                <p><strong>Tasks Given:</strong> <span id="tasksGiven"></span></p>
                <p><strong>Tasks Completed:</strong> <span id="tasksCompleted"></span></p>
                <p><strong>Total Earnings:</strong> $ <span id="totalEarnings"></span></p>
            </div>
        </section>
    </main>
    <script>
        // Function to load user profile
        async function loadProfile() {
            try {
                const response = await fetch('profile.php');
                const data = await response.json();
                
                // Populate personal information
                document.getElementById('userName').innerText = `${data.user.first_name} ${data.user.last_name}`;
                document.getElementById('userEmail').innerText = data.user.email;
                document.getElementById('userLocation').innerText = data.user.location;

                // Populate task statistics
                document.getElementById('tasksGiven').innerText = data.stats.tasks_given;
                document.getElementById('tasksCompleted').innerText = data.stats.tasks_completed;
                document.getElementById('totalEarnings').innerText = data.stats.total_earnings;

            } catch (error) {
                console.error('Error fetching profile data:', error);
            }
        }

        // Load profile on page load
        window.onload = loadProfile;

        function editProfile() {
            window.location.href = 'edit_profile.html'; // Navigate to the profile edit page (if implemented)
        }
    </script>
</body>
</html>
