<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate | Post a Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Post a Chore</h1>
    </header>
    <main>
        <form action="post_task.php" method="POST">
            <input type="text" name="title" placeholder="Task Title" required>
            <textarea name="description" placeholder="Describe the task" required></textarea>
            <input type="number" name="est_time_hours" placeholder="Estimated Time (hours)" required>
            <input type="number" name="payment" placeholder="Payment Offered" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="date" name="deadline" placeholder="Deadline" required>
            <button type="submit">Post Task</button>
        </form>
    </main>
</body>
</html>
